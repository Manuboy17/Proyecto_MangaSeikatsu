    <section class="vh-80 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
                    <h2 class="fw-bold mb-2 text-uppercase">Añadir Manga</h2>
                    <form action="" id="addManga">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="titulo"
                              placeholder="Titulo"
                              name="titulo"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="titulo">Titulo</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="codigo"
                              placeholder="Codigo"
                              name="codigo"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="codigo">Codigo</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="editorial"
                              placeholder="Editorial"
                              name="regContraseña"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="editorial">Editorial</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="precio"
                              placeholder="Precio"
                              name="precio"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="precio">Precio</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="formato"
                              placeholder="Formato"
                              name="formato"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="formato">Formato</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="tamaño"
                              placeholder="Tamaño"
                              name="tamaño"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="tamaño">Tamaño</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="paginas"
                              placeholder="Paginas"
                              name="paginas"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="paginas">Paginas</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="descripcion"
                              placeholder="Descripcion"
                              name="descripcion"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="descripcion">Descripcion</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="file"
                              id="imageUpload1"
                              name="imagen1"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="imageUpload1">Imagen primaria</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="file"
                              id="imageUpload2"
                              name="imagen2"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="imageUpload2">Imagen secundaria</label>
                          </div>
                        </div>
                      </div>
      
                      <button class="btn btn-outline-light btn-lg px-5" type="submit" id="regSub">
                        Añadir
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
